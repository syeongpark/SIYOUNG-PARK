   <h2>취미</h2>
   <p>나의 첫 번째 취미는 <STRONG>영화보기</STRONG>이다. 생각이 많아질 때 영화보면 잠시 잊고 다른 세계에 있는 힐링되는 기분이 들고, 많은 교훈도 얻어갈 수 있는 활동이라고 생각한다. <BR>  <img src="영화.JPG" width="100%">
</p>
<P>제일 기억에 남는 영화는 '위대한 쇼맨' 이라는 뮤지컬 영화이다. <BR> 취미에 음악듣기도 있는데, 이 영화는 뮤지컬 영화이기 때문에 두 마리 토끼를 다 잡는 기분이다.
  <BR>노래들도 상당히 좋다. 노래와 스토리 모두 감동적이고 좋은 영화이다. </P>
